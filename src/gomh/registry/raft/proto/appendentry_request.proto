syntax = "proto3";

package proto;

service AppendEntries {
    rpc AppendEntries(AppendEntriesReuqest) returns (AppendEntriesResponse) {}
}

message AppendEntriesReuqest {
    string LeaderName = 1;
    string LeaderHost = 2;
    uint64 Term = 3;
    int32 CommitState = 4;
    bytes LogUnit = 5;
}

message AppendEntriesResponse {
    int32 ResponseCode = 1;
}
